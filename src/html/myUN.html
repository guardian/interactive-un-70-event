<div id="interactive-wrapper">
	<h1>What's the UN done for you?</h1>
	<div id="profile-selector">
		<h2>Select a persona or enter your own details</h2>
		<ul id="personas">
			{{#each profiles}}
				<li class="persona {{#if JSON.stringify(filter) === JSON.stringify(activeFilter)}}active{{/if}}" on-click="updateProfile"></li>
			{{/each}}
		</ul>
		<div id="profile-filter">
			<p>
				<select value='{{activeFilter.gender}}' class="filter-gender">
					{{#each filters.TYPES}}
						<option value="{{.}}">{{{.}}}</option>
					{{/each}}
				</select>
				older than
				<select value='{{activeFilter.age}}'>
					{{#each filters.AGES}}
						<option value="{{.}}">{{{.}}}</option>
					{{/each}}
				</select>
				<span class="filter-country">
					living in
				<select value='{{activeFilter.country}}'>
					{{#each filters.COUNTRIES}}
						<option value="{{.}}">{{{.}}}</option>
					{{/each}}
				</select>
				</span>
			</p>
		</div>
	</div>

	<div id="resolution-list">
		{{#each resolutions:i}}
			<div class="resolution resolution-{{i}} {{#if i===activeResolution}}active{{/if}} category-{{CATEGORY}}" on-click="expandResolution">
				<h4 class="resolution-title">{{HEADLINE}}</h4>
				<div class="content-container">
					<h4 class="content-title">{{HEADLINE}}</h4>
					<p>{{ACHIEVEMENT}}</p>
					<div class="resolution-illustration {{ CATEGORY }}" style="background-image: url({{ SVG }});"></div>
				</div>
			</div>
		{{/each}}
	</div>

	<div id="details">
		{{#each resolutions:i}}
			<div class="resolution resolution-{{i}} {{#if i===activeResolution}}active{{/if}} category-{{CATEGORY}}">
				<div class="content-container">
					<h4 class="content-title">{{HEADLINE}}</h4>
					<p>{{ACHIEVEMENT}}</p>
					<div class="resolution-illustration {{ CATEGORY }}" style="background-image: url({{ SVG }});"></div>
				</div>
			</div>
		{{/each}}
	</div>


</div>
