<div class="gv-event-inner-wrap gv-event-scale-{{ Hierarchy }}">
	<p class="gv-event-text"> {{ HEADLINE }} </p>
    <p class="gv-event-year"> {{ YEAR }} </p>
    <div class="gv-event-content">

        {{#VIDEO}}
        <div class="gv-event-tv">
            <div class="gv-event-tv-screen"></div>
            <video
                class="gv-event-video"
                poster="http://cache1.asset-cache.net/fk/504867031.jpg?v=1&c=IWSAsset&k=1&f=3&d=9EA8DDC6D1A6F4FB94BA7186F928488CA946901E2639B6F4ADCA974C8614DB0F"
            ></video>
        </div>
        {{/VIDEO}}

        {{#IMAGES}}
            <img src="{{ . }}" width="640" alt="" class="gv-event-images" />
        {{/IMAGES}}

        <p class="gv-event-copy"> {{ EVENT }} </p>

        <img src="{{ svg }}" alt="" class="gv-event-symbol" />

    </div>

</div>
